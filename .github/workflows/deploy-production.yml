name: Deploy to Production

on:
  # push:
  #   branches:
  #     - production
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy API and Webapp (production)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies (skip heavy deps for faster CI)
        run: SKIP_HEAVY_JOBS=1 pnpm install --frozen-lockfile

      - name: Run DB migrations (production)
        run: pnpx wrangler@latest d1 migrations apply printy-mobile-d1-database --remote --env production --config apps/api/wrangler.toml

      - name: Deploy API (production)
        run: pnpx wrangler@latest deploy --minify apps/api/src/index.ts --env production --config apps/api/wrangler.toml

      - name: Build Webapp
        run: pnpm -F @printy-mobile/webapp run build

      - name: Deploy Webapp (production)
        run: pnpx wrangler@latest deploy --env production --config apps/webapp/wrangler.toml
